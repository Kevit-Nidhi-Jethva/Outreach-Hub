<div class="workspace-selection container py-5">
  <h2 class="mb-4 text-center">Select a Workspace</h2>

  <div class="row g-3" *ngIf="workspaces.length > 0">
    <div class="col-md-4" *ngFor="let ws of workspaces">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ ws.name }}</h5>
          <!-- <p class="text-muted small mb-3">{{ ws.description || 'No description' }}</p> -->
          <div class="mt-auto d-flex justify-content-between align-items-center">
            <small class="text-muted">{{ ws.role }}</small>
            <button class="btn btn-primary btn-sm" (click)="selectWorkspace(ws)">Select</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="workspaces.length === 0" class="text-center text-muted mt-4">
    No workspaces available for your account.
  </div>
</div>
