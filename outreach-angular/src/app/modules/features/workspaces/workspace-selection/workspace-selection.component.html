<div class="workspace-container">
  <!-- SVG Curved Background -->
  <svg class="workspace-bg-svg" viewBox="0 0 960 768" preserveAspectRatio="none">
    <!-- Soft white/gray top background -->
    <defs>
      <linearGradient id="topWhiteGradient" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#f5f7fa" />
        <stop offset="100%" stop-color="#c3cfe2" />
      </linearGradient>
      <linearGradient id="blueGradient" x1="0" y1="1" x2="1" y2="0">
        <stop offset="0%" stop-color="#667eea" />
        <stop offset="100%" stop-color="#764ba2" />
      </linearGradient>
      <linearGradient id="yellowGradient" x1="0" y1="0" x2="1" y2="0">
        <stop offset="0%" stop-color="#c3cfe2" />
        <stop offset="100%" stop-color="#667eea" />
      </linearGradient>
      <linearGradient id="silverGradient" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#f5f7fa" />
        <stop offset="100%" stop-color="#c3cfe2" />
      </linearGradient>
    </defs>
    <!-- Top white/gray curve -->
    <path d="M0,0 Q480,80 960,0 L960,400 Q480,320 0,400 Z" fill="url(#topWhiteGradient)" />
    <!-- White border above yellow -->
    <path d="M0,520 Q320,440 960,600 L960,650 Q320,500 0,650 Z" fill="#fff" />
    <!-- Silver/gray highlight -->
    <path d="M0,540 Q320,470 960,620 L960,650 Q320,520 0,650 Z" fill="url(#silverGradient)" opacity="0.7" />
    <!-- Yellow/orange curve -->
    <path d="M0,600 Q320,500 960,700 L960,768 L0,768 Z" fill="url(#yellowGradient)" />
    <!-- Blue gradient bottom curve -->
    <path d="M0,700 Q320,750 960,680 L960,768 L0,768 Z" fill="url(#blueGradient)" />
  </svg>

  <div class="workspace-content">
    <h2>Select a Workspace</h2>

    <div class="workspace-cards" *ngIf="workspaces && workspaces.length > 0">
      <div class="card" *ngFor="let ws of workspaces">
        <div class="icon"><i class="pi pi-building"></i></div>
        <div class="details">
          <div class="value">{{ ws.name }}</div>
          <div class="label">{{ ws.role }}</div>
        </div>
        <button class="btn btn-primary" (click)="selectWorkspace(ws)">Select</button>
      </div>
    </div>

    <div *ngIf="!workspaces || workspaces.length === 0" class="text-center text-muted mt-4">
      No workspaces available for your account.
    </div>
  </div>
</div>
