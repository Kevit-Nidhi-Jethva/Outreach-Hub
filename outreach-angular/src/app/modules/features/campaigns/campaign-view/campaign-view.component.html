<div class="campaign-view" *ngIf="!loading && campaign">
  <h2>{{ campaign.name }}</h2>
  <p><strong>Description:</strong> {{ campaign.description }}</p>
  <p><strong>Message Type:</strong> {{ campaign.messageType }}</p>
  <p><strong>Message Content:</strong> {{ campaign.messageContent }}</p>

  <div *ngIf="campaign.messageType === 'Text-Image' && campaign.messageImage">
    <p><strong>Message Image:</strong></p>
    <img [src]="campaign.messageImage" alt="Campaign Image" />
  </div>

  <p><strong>Status:</strong> {{ campaign.status || 'Draft' }}</p>
</div>

<p *ngIf="!loading && !campaign">Campaign not found.</p>
