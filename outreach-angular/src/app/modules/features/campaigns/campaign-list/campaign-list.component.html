<div class="campaigns-list-container">
  <h2>Campaigns</h2>
  <button (click)="router.navigate(['/campaigns/create'])">Create New Campaign</button>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Status</th>
        <th>Tags</th>
        <th>Created At</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let campaign of campaigns">
        <td>{{ campaign.name }}</td>
        <td>{{ campaign.status }}</td>
        <td>{{ campaign.selectedTags.join(', ') }}</td>
        <td>{{ campaign.createdAt | date:'short' }}</td>
        <td class="actions">
          <button (click)="viewCampaign(campaign._id!)">View</button>
          <button (click)="editCampaign(campaign._id!)">Edit</button>
          <button (click)="copyCampaign(campaign._id!)">Copy</button>
          <button (click)="launchCampaign(campaign._id!)" [disabled]="campaign.status !== 'Draft'">Launch</button>
          <button (click)="deleteCampaign(campaign._id!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
