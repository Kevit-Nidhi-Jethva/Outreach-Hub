<div class="campaign-list">
  <div class="header">
    <h2>Campaigns</h2>
    <button class="btn btn-primary" (click)="newCampaign()">New Campaign</button>
  </div>

  <div *ngIf="loading" class="loading">Loading campaigns...</div>

  <table *ngIf="!loading && campaigns.length > 0">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of campaigns">
        <td>{{ c.name }}</td>
        <td>{{ c.description }}</td>
        <td>{{ c.status }}</td>
        <td>
          <button (click)="viewCampaign(c._id!)">View</button>
          <button (click)="editCampaign(c._id!)">Edit</button>
          <button (click)="deleteCampaign(c._id!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && campaigns.length === 0">
    No campaigns found.
  </div>
</div>
