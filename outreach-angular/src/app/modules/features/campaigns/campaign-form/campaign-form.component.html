<div class="campaign-form-container" [formGroup]="campaignForm">
  <h2>{{ isEdit ? 'Edit Campaign' : 'New Campaign' }}</h2>

  <div class="form-group">
    <label>Name <span class="required">*</span></label>
    <input type="text" formControlName="name" placeholder="Campaign name" />
  </div>

  <div class="form-group">
    <label>Description</label>
    <textarea formControlName="description" placeholder="Description"></textarea>
  </div>

  <div class="form-group">
    <label>Tags <span class="required">*</span></label>
    <div class="tags-container">
      <label *ngFor="let tag of workspaceTags">
        <input type="checkbox" [value]="tag" (change)="onTagToggle($event)" [checked]="isTagSelected(tag)" />
        {{ tag }}
      </label>
    </div>
  </div>

  <div class="form-group">
    <label>Template</label>
    <select formControlName="templateId" (change)="onTemplateChange($event)">
      <option value="">Select Template</option>
      <option *ngFor="let t of templates" [value]="t.id">{{ t.name }}</option>
    </select>
  </div>

  <div formGroupName="message" class="form-group">
    <label>Message Type</label>
    <select formControlName="type">
      <option value="Text">Text</option>
      <option value="Text-Image">Text-Image</option>
    </select>

    <label>Text</label>
    <textarea formControlName="text" placeholder="Message text"></textarea>

    <label *ngIf="campaignForm.get('message.type')?.value === 'Text-Image'">Image URL</label>
    <input *ngIf="campaignForm.get('message.type')?.value === 'Text-Image'" type="text" formControlName="imageUrl" placeholder="Image URL" />
  </div>

  <button type="button" (click)="submit()" [disabled]="loading">
    {{ isEdit ? 'Update' : 'Create' }} Campaign
  </button>
</div>
