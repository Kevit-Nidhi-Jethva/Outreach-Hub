<div class="dashboard-layout">
  <!-- Navbar (fixed) -->
  <app-navbar [username]="username" [ngClass]="{ 'scrolled': isScrolled }"></app-navbar>

  <!-- Sidebar (fixed) -->
  <app-sidebar [role]="userRole"></app-sidebar>

  <!-- Main Content Body (scrollable) -->
  <div class="dashboard-body-wrapper">
    <div class="dashboard-content">
      <div class="content-header">
        <h1 class="page-title">Dashboard</h1>
        <div class="header-actions">
          <button class="btn btn-primary">
            <i class="bi bi-plus-lg"></i> New Campaign
          </button>
        </div>
      </div>

      <!-- Stat Cards -->
      <div class="stats-grid">
        <div class="stat-card" *ngFor="let stat of stats">
          <div class="card-icon"><i class="bi bi-{{stat.icon}}"></i></div>
          <div class="card-details">
            <div class="card-title">{{ stat.title }}</div>
            <div class="card-value">{{ stat.value }}</div>
          </div>
        </div>
      </div>

      <!-- Main Sections -->
      <div class="dashboard-grid">
        <div class="dashboard-section chart-section">
          <div class="section-header">
            <h3>Performance Overview</h3>
            <span class="section-label">Last 30 Days</span>
          </div>
          <div class="chart-container">
            <!-- Placeholder for a chart -->
            <img src="https://via.placeholder.com/600x300.png?text=Chart+Placeholder" alt="Performance Chart" class="chart-placeholder">
          </div>
        </div>

        <div class="dashboard-section recent-activity">
          <div class="section-header">
            <h3>Recent Activity</h3>
            <a href="#" class="view-all">View All</a>
          </div>
          <ul class="activity-list">
            <li *ngFor="let activity of recentActivity">
              <i class="bi bi-{{activity.icon}}"></i> {{ activity.text }}
            </li>
          </ul>
        </div>
        
        <div class="dashboard-section user-list">
          <div class="section-header">
            <h3>Recent Sign-ups</h3>
            <a href="#" class="view-all">View All</a>
          </div>
          <ul class="user-signup-list">
            <li *ngFor="let user of recentSignups">
              <img [src]="user.avatar" alt="User" class="user-avatar"> {{ user.name }}
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Footer (not fixed) -->
    <app-footer></app-footer>
  </div>
</div>
