<body>
  <div class="overlay">
    <div class="login-container">
      <img src="images/logo1.png" alt="OutreachHub Logo" class="logo-img" style="width: 250px; height: 200px;"/>
      <h2>Welcome to OutreachHub</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required />
        </div>
        <button type="submit">Login</button>
      </form>
      <div class="login-footer">
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
      </div>
    </div>
  </div>

  <script>
  const form = document.getElementById('loginForm');

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    const email = form.email.value.trim();
    const password = form.password.value.trim();

    // Replace with your actual MockAPI users endpoint
    const loginUrl = `https://687731c9dba809d901ee37ad.mockapi.io/login?email=${email}`;

    fetch(loginUrl)
      .then(res => res.json())
      .then(users => {
        const user = users[0];

        if (user && user.password === password) {
          // Store user info (or a mock token)
          localStorage.setItem('user', JSON.stringify(user));
          // Redirect to dashboard
          window.location.href = 'dashboard.html';
        } else {
          alert('Invalid email or password');
        }
      })
      .catch(err => {
        console.error('Login error:', err);
        alert('Failed to login. Try again.');
      });
  });
  </script>

  


</body>
